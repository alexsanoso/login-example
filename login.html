<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <div class="login-container">
        <h2>Inicio de Sesión</h2>

        <!-- Mensaje de error -->
        <p id="error-message" class="error-message" style="display: none;"></p>

        <!-- Formulario para correo y contraseña -->
        <form id="email-login-form">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="button" class="btn" id="email-login-btn">Iniciar Sesión con Correo</button>
        </form>

        <!-- Formulario para móvil y contraseña (inicialmente oculto) -->
        <form id="phone-login-form" style="display: none;">
        <div class="form-group">
            <label for="phone">Número de Teléfono</label>
            <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono" required>
        </div>
        <div class="form-group">
            <label for="password-phone">Contraseña</label>
            <input type="password" id="password-phone" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="button" class="btn" id="phone-login-btn">Iniciar Sesión con Teléfono</button>
        </form>

        <!-- Botones para alternar entre correo y móvil -->
        <div class="switch">
        <button id="switch-to-phone" class="btn-switch">Iniciar Sesión con Móvil</button>
        <button id="switch-to-email" class="btn-switch" style="display: none;">Iniciar Sesión con Correo</button>
        </div>

    </div>

    <script src="script.js"></script>

    </body>
</html>
